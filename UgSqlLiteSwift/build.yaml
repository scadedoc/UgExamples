search-paths: []
linked-libs: []

ios:
  name: UgSqlLiteSwift
  id: com.scade.ugsqlliteswift
  device-family: iphone # iphone, ipad or universal
  supported-interface-orientations: ['portrait'] # portrait, upside_down, landscape_left or landscape_right
  supported-interface-orientationsiPad: ['portrait']
  entitlements-file: 
  app-delegate-file:
  simulator:
    os: 12.1
    output:
    extra-args:
    search-paths: []
    linked-libs: []
  device: 
    os: 12.1
    output:
    extra-args: 
    search-paths: []
    linked-libs: []
  mac:
    os: 10.11
    output:
    extra-args: 
    search-paths: []
    linked-libs: []
  sign:
    provision-profile: ${env.UGEXAMPLES_IOS_PROVISION_PROFILE}
    certificate: ${env.UGEXAMPLES_IOS_CERTIFICATE}
    beta-reports-active: false
  icons: 
    iphone: # or ipad, sizes: 20X20, 29X29, 40X40, 60X60, 76X76, 83.5X83.5
      60X60_2X:
      76X76_2X:
      76X76_3X:
      83.5X83.5_2X:
    marketing:
      1024X1024_1X:
  plist: 
    - key: CFBundleShortVersionString
      type: string  # string, bool, int, list or dict
      value: 1.0
    - key: CFBundleVersion
      type: string
      value: 1
    - key: NSLocationWhenInUseUsageDescription
      type: string
      value: 
    - key: NSCameraUsageDescription
      type: string
      value: Take pictures from camera
    - key: NSPhotoLibraryUsageDescription
      type: string
      value: Choose a photo from your library

android:
  name: UgSqlLiteSwift
  id: com.scade.ugsqlliteswift
  version-name: 1.0.0
  version-code: 1
  build-type: Debug
  key-store-properties: ${env.UGEXAMPLES_ANDROID_KEYSTORE_PROPERTIES}
  google-api-key: 
  manifest-file:
  permissions: []
  armeabi-v7a:
    output:
    extra-args:
    search-paths: []
    linked-libs: [sqlite3]
  arm64-v8a:
    output:
    product-path: UgSqlLiteSwift/Product/android-arm64-v8a
    extra-args:
    search-paths: []
    linked-libs: [sqlite3]
  x86:
    output:
    extra-args:
    search-paths: []
    linked-libs: [sqlite3]
  x86_64:
    output:
    product-path: UgSqlLiteSwift/Product/android-x86_64
    extra-args:
    search-paths: []
    linked-libs: [sqlite3]
  intent-filters:
    - action:
      scheme:
      categories: [] 
  icons:
    mdpi:
    hdpi:
    xhdpi: 
    xxhdpi:
