    search-paths: []
    linked-libs: []
  device:
    os: 12.1
    output: UgCustomBuildFilesExample/.build/ios-device
    product-path: UgCustomBuildFilesExample/Product/ios-device
    extra-args:
    search-paths: []
    linked-libs: []
  mac:
    os: 10.11
    output:  UgCustomBuildFilesExample/.build/scade-simulator
    extra-args:
    search-paths: []
    linked-libs: []
  sign:
    provision-profile:
    certificate:
  icons:
    iphone: # or ipad, sizes: 20X20, 29X29, 40X40, 60X60, 76X76, 83.5X83.5
      60X60_2X:
      76X76_2X:
      76X76_3X:
      83.5X83.5_2X:
    marketing:
      1024X1024_1X:
  plist:
    CFBundleShortVersionString: string# 1.0
    CFBundleVersion: string# 1
    NSLocationWhenInUseUsageDescription:
    NSCameraUsageDescription: Take pictures from camera
    NSPhotoLibraryUsageDescription: Choose a photo from your library

